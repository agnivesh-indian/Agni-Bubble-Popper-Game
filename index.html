<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Agni’s Bubble Popper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="instructions-popup" class="popup-overlay">
            <div class="popup-content">
                <h2>Welcome!</h2>
                <p>Click or tap on the colorful bubbles to score points.</p>
                <p>Smaller bubbles are worth more!</p>
                <hr>
                <p><strong>Watch out for the Black Crosses!</strong> Popping them will reduce your score.</p>
                <button id="start-game-btn">Start Popping!</button>
            </div>
        </div>
        <h1 class="title">Agni’s Bubble Popper</h1>
        <h2 class="score">Score: 0</h2>
        <div id="bubble-container"></div>
        <button id="sound-toggle">Sound: ON</button>
    </div>
    <audio id="pop-sound" src="sounds/pop.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
